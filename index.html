<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Manrope:regular,700,800" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Raleway:900" rel="stylesheet" />
    <link rel="stylesheet" href="css/main.css">
    <title>TaskTрекер</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="wrapper">
                <div class="header__logo">
                    <a href="#" class="logo">
                        <img src="img/svg/logo.svg" alt="TaskTracker">
                    </a>
                    <p class="logo__text">ТаскТрекер</p>
                </div>
                <div class="header__nav">
                    <ul class="header__nav_list">
                        <li class="header__nav_list-item">
                            <a href="#" class="header__nav_list-link">Приложение</a>
                        </li>
                        <li class="header__nav_list-item">
                            <a href="#" class="header__nav_list-link">Возможности</a>
                        </li>
                        <li class="header__nav_list-item">
                            <a href="#" class="header__nav_list-link">Стоимость</a>
                        </li>
                        <li class="header__nav_list-item">
                            <a href="#" class="header__nav_list-link">Блог</a>
                        </li>
                        <li class="header__nav_list-item">
                            <a href="#" class="header__nav_list-link">Стоимость</a>
                        </li>
                    </ul>
                </div>
                <div class="nav__store_link">
                    <a href="https://play.google.com/" class="nav__store_link-item" target="_blank">
                        <img src="img/svg/google.svg" alt="Get it on Google Play" class="nav__store_link-img">
                    </a>
                    <a href="https://www.apple.com/pl/app-store/" class="nav__store_link-item app__store" target="_blank">
                        <img src="img/svg/apple.svg" alt="Download on the App Store" class="nav__store_link-img">
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="wrapper">
                <div class="main__text">
                    <h1 class="main__text_title">Приложение органайзер</h1>
                    <p class="main__text_desc">Контролируй все свои дела и задачи. Не упускай ничего важного. Заметки, даты и напоминания. Все в одном месте.</p>
                    <a href="#!" class="main__text_btn">Начать пользоваться</a>
                </div>
                <div class="main__image">
                    <img src="img/bg.png" alt="Phone Preview">
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="wrapper">
                <div class="footer__copyright">
                    <p class="footer__copyright_text">© 2021 ТаскТрекер. Все права защищены</p>
                </div>
                <div class="footer__social">
                    <a href="https://www.instagram.com/?hl=ru" class="footer__social_item" target="_blank"><img src="img/svg/instagramm.svg" alt="Instagramm" class="footer__social_item-img"></a>
                    <a href="https://www.google.pl/" class="footer__social_item" target="_blank"><img src="img/svg/ball.svg" alt="Ball" class="footer__social_item-img"></a>
                    <a href="https://twitter.com/?lang=ru" class="footer__social_item" target="_blank"><img src="img/svg/twitter.svg" alt="Twitter" class="footer__social_item-img"></a>
                    <a href="https://www.youtube.com/" class="footer__social_item" target="_blank"><img src="img/svg/youtube.svg" alt="YouTube" class="footer__social_item-img" ></a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
